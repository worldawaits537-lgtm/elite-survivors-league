        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let allPlayers = [];

        // Check authentication
        onAuthStateChanged(auth, (user) => {

        // Logout function
        window.logout = async function() {

                window.location.href = 'admin.html';
            }
        };

        // Load players
        const playersRef = ref(db, 'registrations');
        onValue(playersRef, (snapshot) => {
            allPlayers = [];
            const tbody = document.getElementById('playersList');
            tbody.innerHTML = '';

            let total = 0;
            let approved = 0;
            let pending = 0;

            snapshot.forEach((childSnapshot) => {
                const player = childSnapshot.val();
                player.id = childSnapshot.key;
                allPlayers.push(player);

                total++;
                if (player.status === 'approved') approved++;
                else pending++;

                const row = createPlayerRow(player);
                tbody.appendChild(row);
            });

            document.getElementById('totalPlayers').textContent = total;
            document.getElementById('approvedPlayers').textContent = approved;
            document.getElementById('pendingPlayers').textContent = pending;
        });

        function createPlayerRow(player) {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><input type="checkbox" class="player-checkbox" data-id="${player.id}" data-phone="${player.phone}" data-name="${player.name}" data-gameid="${player.gameId}"></td>
                <td>${player.name}</td>
                <td>${player.phone}</td>
                <td>${player.gameId}</td>

                        <button class="btn-whatsapp" onclick="sendWhatsApp('${player.phone}', '${player.name}', '${player.gameId}')">

                        <button class="btn-success" onclick="approvePlayer('${player.id}')">
                            ‚úÖ Approve
                        </button>` : ''}

                            üóëÔ∏è Delete

        }

        // WhatsApp message templates
        const templates = {
            welcome: (name, gameId) => `üî• *Elite Survivors League* üî•

‡¶Ü‡¶∏‡¶∏‡¶æ‡¶≤‡¶æ‡¶Æ‡ßÅ ‡¶Ü‡¶≤‡¶æ‡¶á‡¶ï‡ßÅ‡¶Æ *${name}*! 

üéâ ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶∞‡ßá‡¶ú‡¶ø‡¶∏‡ßç‡¶ü‡ßç‡¶∞‡ßá‡¶∂‡¶® ‡¶∏‡¶´‡¶≤ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá!

*Elite Survivors League Team*`,

            schedule: (name, gameId) => `üìÖ *Match Schedule* üìÖ

‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º *${name}*,

üéÆ Game ID: *${gameId}*

‚è∞ Match Time: [‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®]
üìç Room ID: [Room ID ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶¨‡ßá‡¶®]
üîë Password: [Password ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶¶‡¶ø‡¶¨‡ßá‡¶®]

‚ö†Ô∏è Match ‡¶è‡¶∞ 10 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá Ready ‡¶•‡¶æ‡¶ï‡¶¨‡ßá‡¶®!

üî• Best of Luck!

*Elite Survivors League Team*`,

            payment: (name, gameId) => `üí∞ *Payment Reminder* üí∞

‡¶π‡ßç‡¶Ø‡¶æ‡¶≤‡ßã *${name}*,

Game ID: *${gameId}*

‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ Entry Fee ‡¶è‡¶ñ‡¶®‡ßã ‡¶ú‡¶Æ‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø‡•§

Amount: [‡¶ü‡¶æ‡¶ï‡¶æ‡¶∞ ‡¶™‡¶∞‡¶ø‡¶Æ‡¶æ‡¶£ ‡¶≤‡¶ø‡¶ñ‡ßÅ‡¶®]

‚è∞ ‡¶∂‡ßÄ‡¶ò‡ßç‡¶∞‡¶á Payment ‡¶∏‡¶Æ‡ßç‡¶™‡¶®‡ßç‡¶® ‡¶ï‡¶∞‡ßÅ‡¶®!

‡¶ß‡¶®‡ßç‡¶Ø‡¶¨‡¶æ‡¶¶
*Elite Survivors League Team*`,

‡¶™‡ßç‡¶∞‡¶ø‡¶Ø‡¶º *${name}*,

Game ID: *${gameId}*

‚ö†Ô∏è *‡¶ó‡ßÅ‡¶∞‡ßÅ‡¶§‡ßç‡¶¨‡¶™‡ßÇ‡¶∞‡ßç‡¶£ ‡¶®‡¶ø‡¶Ø‡¶º‡¶Æ‡¶æ‡¶¨‡¶≤‡ßÄ:*

‚úÖ Match ‡¶è‡¶∞ 10 ‡¶Æ‡¶ø‡¶®‡¶ø‡¶ü ‡¶Ü‡¶ó‡ßá Join ‡¶ï‡¶∞‡¶§‡ßá ‡¶π‡¶¨‡ßá

*Elite Survivors League Team*`
        };

        // Individual WhatsApp
        window.sendWhatsApp = function(phone, name, gameId) {
            const message = templates.welcome(name, gameId);
            const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
            window.open(url, '_blank');
        };

        // Show bulk WhatsApp modal
        window.showBulkWhatsAppModal = function() {
            const checked = document.querySelectorAll('.player-checkbox:checked');
            if (checked.length === 0) {

        };

        // Send bulk WhatsApp
        window.sendBulkWhatsApp = function(templateType) {
            const checked = document.querySelectorAll('.player-checkbox:checked');
            
            if (checked.length === 0) {
                alert('‚ùå ‡¶ï‡ßã‡¶®‡ßã Player select ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø!');
                return;
            }

            let count = 0;
            checked.forEach((checkbox) => {
                const phone = checkbox.dataset.phone;
                const name = checkbox.dataset.name;
                const gameId = checkbox.dataset.gameid;
                
                const message = templates[templateType](name, gameId);
                const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
                
                // Open in new tab with delay to avoid blocking
                setTimeout(() => {

            closeWhatsAppModal();
            alert(`‚úÖ ${count}‡¶ü‡¶ø WhatsApp ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú ‡¶™‡¶æ‡¶†‡¶æ‡¶®‡ßã ‡¶π‡¶ö‡ßç‡¶õ‡ßá!\n\n‡¶™‡ßç‡¶∞‡¶§‡¶ø‡¶ü‡¶ø ‡¶Æ‡ßá‡¶∏‡ßá‡¶ú 1 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶° ‡¶™‡¶∞ ‡¶™‡¶∞ ‡¶ñ‡ßÅ‡¶≤‡¶¨‡ßá‡•§`);

        // Approve selected
        window.approveSelected = async function() {
            const checked = document.querySelectorAll('.player-checkbox:checked');
            if (checked.length === 0) {
                alert('‚ùå ‡¶ï‡ßã‡¶®‡ßã Player select ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø!');

            for (const checkbox of checked) {

        // Delete selected
        window.deleteSelected = async function() {
            const checked = document.querySelectorAll('.player-checkbox:checked');
            if (checked.length === 0) {
                alert('‚ùå ‡¶ï‡ßã‡¶®‡ßã Player select ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡¶®‡¶ø!');

        };

        // Select all
        document.getElementById('selectAll').addEventListener('change', function() {
            const checkboxes = document.querySelectorAll('.player-checkbox');

        });

        // Search functionality
        document.getElementById('searchBox').addEventListener('input', function(e) {
            const search = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('#playersList tr');
            
            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(search) ? '' : 'none';
            });
        });

        // Export to Excel
        window.exportToExcel = function() {
            let csvContent = "Name,Phone,Game ID,Status\n";
            
            allPlayers.forEach(player => {
                csvContent += `${player.name},${player.phone},${player.gameId},${player.status || 'pending'}\n`;
            });

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
